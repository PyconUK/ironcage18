{% extends 'ironcage/base.html' %}

{% block content %}
<div class="row">
  <div class="col-12 col-md-6">
    <h2>Generate Free Ticket</h2>
  </div>
</div>

<div class="row">
  <div class="col">
    <form method="post" id="order-form">
      {% csrf_token %}
      <div class="card bg-danger text-dark">
        <div class="card-header"><h2>About your order</h2></div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-4">
              <label>Email Address</label>
            </div>
            <div class="col-12 col-md-8">
              {{ form.email_addr }}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12 col-md-4">
              <label>Reason</label>
            </div>
            <div class="col-12 col-md-8">
              {{ form.reason }}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12 col-lg-4">
              <label>Days</label>
            </div>
            <div class="col-12 col-lg-8">
              <div class="btn-group btn-group-toggle{% if self_form.days.errors %} error{% endif %}" data-toggle="buttons" role="group">
                {{ form.days }}
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <input type="submit" value="Generate Ticket and Invitation" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
