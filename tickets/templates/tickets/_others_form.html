<div data-formset-form>
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3">
      <label>Email address</label>
    </div>
    <div class="col-12 col-md-8 col-lg-4{% if form.email_addr.errors %} is-invalid{% endif %}">
      {{ form.email_addr }}
      {% if form.email_addr.errors %}
        <div class="invalid-feedback">
          {% for error in form.email_addr.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <div class="col-12 col-md-4 col-lg-1">
      <label>Name</label>
    </div>
    <div class="col-12 col-md-8 col-lg-4{% if form.name.errors %} is-invalid{% endif %}">
      {{ form.name }}
      {% if form.name.errors %}
        <div class="invalid-feedback">
          {% for error in form.name.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-11">
      <div class="btn-group btn-group-toggle{% if form.days.errors %} error{% endif %}" data-toggle="buttons">
        {{ form.days }}
      </div>
    </div>
    <div class="col-1">
      <button type="button" data-formset-delete-button class="btn btn-danger">&times;</button>
      <div style="display: none">{{ form.DELETE }}</div>
    </div>
  </div>
  <hr>
</div>
