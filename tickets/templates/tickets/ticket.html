{% extends 'ironcage/base.html' %}

{% block content %}
<h1>Details of your ticket ({{ ticket.ticket_id }})</h1>

<div class="row">
  <div class="col-md-6">
    {% include './_ticket_details.html' %}

    <a href="{% url 'accounts:edit_profile' %}" class="btn btn-primary">Update your profile</a>
    {% if ticket.is_free_ticket and ticket.is_changeable %}
    	{% include './_ticket_edit.html' %}
    {% endif %}
  </div>
</div>

{% endblock %}
